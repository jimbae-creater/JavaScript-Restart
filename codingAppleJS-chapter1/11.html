<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-11 if/else, function 실력향상 과제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style></style>
</head>

<body style="max-width: 560px;  margin: auto;">
  <div name="369">
    <div class="input-group input-group-lg" style="margin-top: 24px;">
      <span class="input-group-text" id="inputGroup-sizing-lg">1. 구구단</span>
      <input id="q1-input" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <p id="q1-feedback" style="text-align: center;">숫자를 입력해주세요</p>
  </div>

  <div name="'369-2">
    <div class="input-group input-group-lg" style="margin-top: 24px;">
      <span class="input-group-text" id="inputGroup-sizing-lg">2. 구구단 2</span>
      <input id="q2-input" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <p id="q2-feedback" style="text-align: center;">숫자를 입력해주세요</p>
  </div>

  <div name="'공인중개사 합불 확인자'">
    <h5 style="margin-top: 40px;">3. 공인중개사 합불 확인자</h5>
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="inputGroup-sizing-lg">개론/민법 점수</span>
      <input id="q3-input-1" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      <input id="q3-input-2" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      <button id="q3-check" type="button" class="btn btn-primary">
        확인하기
      </button>
    </div>
    <p id="q3-feedback" style="text-align: center;">개론/민법 점수를 입력해주세요</p>
  </div>

  <div name="369-3">
    <div class="input-group input-group-lg" style="margin-top: 24px;">
      <span class="input-group-text" id="inputGroup-sizing-lg">4. 원래 구구단</span>
      <input id="q4-input" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <p id="q4-feedback" style="text-align: center;">숫자를 입력해주세요</p>
  </div>

  <div name="'공인중개사 합불 확인자-2'">
    <h5 style="margin-top: 40px;">5. 공인중개사 합불 확인자</h5>
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="inputGroup-sizing-lg">개론/민법 점수</span>
      <input id="q5-input-1" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      <input id="q5-input-2" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      <button id="q5-check" type="button" class="btn btn-primary">
        확인하기
      </button>
    </div>
    <p id="q5-feedback" style="text-align: center;">개론/민법 점수를 입력해주세요</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // 1. 369 게임
    // q1-input에 숫자값을 입력하는 input이벤트가 발생할떄마다
    // q1-feedback에 숫자값에 대한 피드백을 표시한다.
    // 만약 숫자값이 3의 배수일 경우 '박수'라는 글자가 표시되고, 
    // 그렇지 않으면 '통과'라는 텍스트가 표시된다.
    $('#q1-input').on('input', function(e){
      if($('#q1-input').val() % 3 === 0){
        $('#q1-feedback').html('박수!!!!')
      } else{
        $('#q1-feedback').html('pass')
      }
    });

    // 2. 369 업그레이드: 전번과 동일하나 한가지 옵션이 추가된다.
    // + 9의 배수일 경우 '박수박수!'라는 글자가 표시된다.
    $('#q2-input').on('input', function(e){
      if($('#q2-input').val() % 3 === 0 && $('#q2-input').val() % 9 === 0){
        $('#q2-feedback').html('CLAP!!수박!!')
      } else if($('#q2-input').val() % 3 === 0){
        $('#q2-feedback').html('박수!!!!')
      } else{
        $('#q2-feedback').html('pass!')
      }
    });
    
    // 3. 공인중개사 합불 확인자
    // q3-input-1과 q3-input-2에 숫자값을 입력하는 change이벤트가 발생할떄마다
    // q3-input-1과 q3-input-2중 40 미만인 항목이 하나라도 있는 경우 '불합격'이라는 글자가 표시되고,
    // q3-input-1과 q3-input-2의 합이 120 미만인 경우에도 '불합격'이라는 글자가 표시되고,
    // q3-input-1과 q3-input-2의 합이 120 이상인 경우 '합격'이라는 글자가 표시된다.
    $('#q3-check').on('click', function(e){
      if($('#q3-input-1').val() < 40 || $('#q3-input-2').val() < 40){
        $('#q3-feedback').html('불합격: 과락 발생')
      } else if(+$('#q3-input-1').val() + +$('#q3-input-2').val() <= 120){
        $('#q3-feedback').html('불합격: 총점 미달')
      } else {
        $('#q3-feedback').html('합격입니다.')
      }
    });

    // 4. 원래 369 게임 제작
    // 3의 배수가 아닌 숫자의 마지막 자리가 3,6,9로 끝나는 경에우 '박수'출력
    $('#q4-input').on('input', function(e){
      if($('#q4-input').val().slice(-1) == 3 || $('#q4-input').val().slice(-1) == 6 || $('#q4-input').val().slice(-1) == 9 ){
        $('#q4-feedback').html('CLAP!!!')
      } else {
        $('#q4-feedback').html('pass')
      }
    });

    
    // 5. 공인중개사 합불 확인자 + 최대최소 숫자 추가
    // 기존과 동일하나 0에서 100사이 숫자가 아닌걸 입력하면 장난치지 말라고 alert를 띄움
    $('#q5-check').on('click', function(e){
      if(0 > $('#q5-input-1').val() || 0 > $('#q5-input-2').val() || 100 <= $('#q5-input-1').val() || 100 <= $('#q5-input-2').val()){
        alert('0~100점이 아닌 점수를 입력하면 손모가지날라가붕게')
      } else if($('#q5-input-1').val() < 40 || $('#q5-input-2').val() < 40){
        $('#q5-feedback').html('불합격: 과락 발생')
      } else if(+$('#q5-input-1').val() + +$('#q5-input-2').val() <= 120){
        $('#q5-feedback').html('불합격: 총점 미달')
      } else {
        $('#q5-feedback').html('합격입니다.')
      }
    });

  </script>
  </body>
</html>
