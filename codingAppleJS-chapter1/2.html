<body>
    <div class="alert-box" id="alert">알림!
        <button onclick="document.getElementById('alert').style.display = 'none' ">
            Close</button>
    </div>
    <button onclick="document.getElementById('alert').style.display = 'block' ">
        Click me</button>
    <!-- 버튼에 클릭 이벤트가 들어오면, alert라는 id의 display를 block으로 바꿔 -->
    <h1 class="qwe">zzzzZzzzz</h1>
    
</body>
</html>
