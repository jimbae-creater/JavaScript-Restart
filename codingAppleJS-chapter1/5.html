<body>
    <div class="alert alert-primary" role="alert">
        A simple primary alert—check it out!
      </div>
    <div class="alert-box" id="alert">
        <span id="message">히히!</span>
        <button onclick="alertOnOff('none')">
            Close</button>
    </div>
    <button onclick="alertOnOff('block','아이디')">
        아이디</button>
    
    <button onclick="alertOnOff('block','비번')">
        비밀번호</button>

    <script>
        // 이벤트 리스너 추가
        document.getElementById('close').addEventListener('click',function(){
            
        })
        function alertOnOff(display,message) {
            document.getElementById('alert').style.display = display;
            document.getElementById('message').innerHTML = message;
        }
    </script>
</body>
</html>
