<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body class="bg-body-secondary overflow-hidden">
    <!-- 헤더 -->
    <nav class="navbar bg-body border-bottom border-2 border-primary-subtle">
        <div class="container-fluid max-wid d-flex  align-items-center justify-content-between flex-nowrap container">
          <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house text-primary me-1" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
              </svg>
            집꾸미던지
          </a>
          <!-- 검색 -->
          <div class="search-bar d-flex align-items-center justify-content-end p-0">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search me-2" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
              <input class="form-control" type="search" placeholder="상품명으로 검색" aria-label=".form-control-lg example">
          </div>
        </div>
      </nav>
    <div class="main-contents overflow-y-scroll d-flex justify-content-center">
        <aside></aside>
        <div class="py-2 h-auto d-inline-block">
    
            <!-- 본문 / justify-content-start  -->
            <main class="bg-body-tertiary max-wid main-layout ">
                <div id="main" class="row g-1 align-items-start flex-wrap m-0">
                    <!-- 카드아이템 -->
                    <!-- <div class="col-4">
                        <div class="product">
                            <img src="img/pr1.JPG" alt="...">
                            <div class="product-info">
                                <h6>브랜드명</h6>
                                <h5>제품의 제목</h5>
                                <p>₩30,000</p>
                                <a href="#" data-bs-toggle="tooltip" data-bs-title="ㅋㅋㅋ" class="btn btn-primary">
                                    <i class="bi bi-cart-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div> -->
                    <!-- 카드아이템 종료 -->
                </div>
            </main>
        </div>

        <!-- 장바구니 영역 -->
        <aside>
            <div class="basket shadow-sm">
                <h4>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill text-primary" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                    </svg>
                    <span class="flex-fill">장바구니</span>
                </h4>
                <div class="cart-container flex-fill overflow-y-auto position-relative">
                    <!-- 엠티 스테이트. -->
                    <div class="empty-state d-none">
                        <i class="bi bi-cart-plus-fill"></i>
                        <p>돈을 쓰고 <br> 당신의 통장을 불태우세요</p>
                    </div>
                    <!-- 장바구니 아이템 예시 -->
                    <div class="product-2 row justify-content-evenly
                        
                    ">
                        <img src="img/pr1.JPG" alt="..." class="col-5">
                        <div class="product-info d-flex flex-column col-7">
                            <h5>제품의 제목</h5>
                            <p class="text-end">₩30,000</p>
                        </div>
                        <div class="amount-calc">
                            <span class="amount-title">수량</span>
                            <span class="amout-now">1</span>
                            <button type="button" class="btn btn-primary btn-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-primary btn-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"/>
                                </svg>
                            </button>
                            <span class="amount-val">₩60,000</span>
                        </div>
                    </div>
                    <!-- 장바구니 아이템 예시 -->
                </div>
                <div class="cart-calc">
                    <p>상품가 <span class="pay-product">₩60,000</span></p>
                    <p>배송비 <span class="pay-ship">₩60,000</span></p>
                    <p>결재 예정 금액 <span class="pay-total">₩60,000</span></p>
                    <button class="btn btn-primary w-100 mt-2 disabled">결제하기</button>
                </div>
            </div>
        </aside>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
