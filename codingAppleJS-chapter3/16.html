<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Music-포지션 서터키 활용하기</title>
    <Link rel="stylesheet" href="../css/16.css"></Link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="card-background">
        <div class="card-box">
          <img src="../src/image01.png" class="img">
        </div>
        <div class="card-box">
          <img src="../src/image02.png">
        </div>
        <div class="card-box">
          <img src="../src/image03.png">
        </div>
      </div>
    
    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <!-- 부추서터랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        $(window).scroll(function(){
            var 높이 = $(window).scrollTop();
            console.log(높이);

            var y =  -1/500 * 높이 + 115/50;
            $('.card-box').eq(0).css('opacity', y);

            var yy =  -0.0002 * 높이 + 1.13;
            $('.img').eq(0).css('width', 772*yy);
        });
    </script>
</body>
</html>
