<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="card-group container">
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body" id="cardcard">
            <h5 class="title">Card title</h5>
            <p>가격 : <span class="price">zz</span></p>
            <button class="btn btn-danger">주문하기</button>

        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5>Card title</h5>
            <p>가격 :  <span class="price">zz</span></p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/600">
          <div class="card-body">
            <h5>Card title</h5>
            <p>가격 : <span class="price">zz</span></p>
            <button class="btn btn-danger">주문하기</button>
          </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>
        // 0번쨰 카드에는 아이디 0번의 정보인 가격과 타이틀이 들어감.
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
        
        // console.log(products[1].price)
        
        for (var i = 0; i < 3; i++) {
          cardLoader(i)
        }

        function cardLoader(num){
          $(".card-body h5").eq(num).html(products[num].title)
          $(".card-body p span").eq(num).html(products[num].price)
        };
        
      </script>
</body>
</html>
