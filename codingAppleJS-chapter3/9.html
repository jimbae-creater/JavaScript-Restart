<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-9 Ajax 2 : 상품 더보기 버튼 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="row"> 
        </div>
        <button class="btn btn-primary">더보기</button>
      </div>
      

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>

        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        function cardRoad(i) {
            const baseUrl = 'https://codingapple1.github.io/js/more';
            const domainExtension = '.json';
            $.get(`${baseUrl}${i}${domainExtension}`)
            .done((data)=>{
              products.forEach(function(a, i){
              var card = `<div class="col-sm-4">
                        <img src="https://via.placeholder.com/600" class="w-100">
                        <h5>${data[i].title}</h5>
                        <p>가격 <span>${data[i].price}</span></p>
                        </div>`
              $('.row').append(card);
              })
            })
        };

        products.forEach(function(a, i){
            var card = `<div class="col-sm-4">
                      <img src="https://via.placeholder.com/600" class="w-100">
                      <h5>${products[i].title}</h5>
                      <p>가격 <span>${products[i].price}</span></p>
                      </div>`
            $('.row').append(card);
          });

          var count = 1;
          
        
        $('.btn').click(function(){
          if(count == 1){
            cardRoad(1)
          }
          else if(count == 2) {
            cardRoad(2)
            $('.btn-primary').css("display", "none")
          }
          count++
        });
        // 버튼을 누를때마다 숫자가 1에서부터 하나씩 올라갈거야.
        // 1이면 ~~/more1.json, 2번 클릭이면 ~~/more2.json을 불러올거야.
        // 3번 부턴 버튼을 숨겨버릴거야.

        // https://codingapple1.github.io/price.json
    </script>
</body>
</html>
