<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-2 setTimeout 타이머주는 법</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/main.css"> -->
    <style>
      .black-bg {
      width : 100%;
      height : 100%;
      position : fixed;
      background : rgba(0,0,0,0.2);
      z-index : 5;
      padding: 30px;
      display: none;
      }

      .show-modal{
          display: block;
      }
      
      .list-group{
      display: none;
      }

      .white-bg {
        background: white;
        border-radius: 5px;
        padding: 30px;
      } 
    </style>
</head>

<body>

  <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">

        <span class="navbar-brand">Navbar</span>
        
        <button id="login" type="button">
          Login
        </button>

        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </div>
    </nav> 

    <ul class="list-group">
      <li class="list-group-item">Aasdasdn item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>


  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <button class="btn btn-danger" id="close">닫기</button>
    </div>
  </div> 

  <div class="alert alert-danger ">
    <span id="sec">5</span>초 이내 구매시 사은품 증정
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    // 변수 0~5초는 매초마다 1초씩 줄어들며 초가 0초 이하일시 해당 얼럿에 list-group 클래스를 붙인다.
    var sec = 5;
    var timmer = 
      setInterval(function(){
        sec = sec - 1
        $('#sec').html(sec);
        if(sec <= 0){clearTimeout(timmer), $('.alert').addClass('list-group')}
      }, 1000);



    $('.navbar-toggler').on('click', function(){
      $('.list-group').toggleClass('show');
    });

    $('#login').on('click', function(){
      $('.black-bg').addClass('show-modal');
    });
    
    $('.btn-danger').on('click', function() {
      $('.black-bg').addClass('list-group');
    });
  </script>
  </body>
</html>
